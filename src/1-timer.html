<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/1-timer.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-act="active"
    />
    <main>
      <div class="container">
        <load src="./partials/back-link.html" />
        <h1 class="main-title timer-title">
          <span class="main-title-gradient">Set</span>your Timer
        </h1>

        <div class="container timer-container">
          <div class="start-input-cont">
            <input type="text" id="datetime-picker" />
            <button class="timer-start-btn" type="button" data-start>
              Start
            </button>
          </div>

          <div class="timer-countdown">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" defer src="./js/1-timer.js"></script>
  </body>
</html>
